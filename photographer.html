<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="logo bouton accueil" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="description du photographe">
        <button class="contact_button" onclick="displayModal('contact_modal')">Contactez-moi</button>
      </div>

      <div class="bgtransp" aria-label="arrière-plan des modals">
      </div>
      
      <div id="contact_modal" aria-label="fiche de contact">
        <div class="modal">
          <header>
            <h5>Contactez-moi</h5>
            <img src="assets/icons/close.svg" class="close" onclick="closeModal('contact_modal')" alt="bouton fermeture"/>
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input type="text" id="firstname" required/>
            </div>
            <div>
              <label>Nom</label>
              <input type="text" id="lastname" required/>
            </div>
            <div>
              <label>Email</label>
              <input type="email" id="email" required/>
            </div>
            <div>
              <label>Message</label>
              <textarea type="text" id="message" required></textarea>
            </div>
            <button class="contact_button" id="buttonForm">Envoyer</button>
          </form>
        </div>
      </div>
  
      <section class="portfolio">
        <div class="sortSystem" aria-label="Sélecteur du tri des photos">
          <h4>Trier par</h4>    
          <div class="formfield">
            <ul class="trier" aria-label="trier les photos par ...">
              <li class="dropdown">
                <button class="dropdown_btn" onclick="sortBy('pop')">Popularité</button>
                <img class="arrowDown" src="assets/icons/bas.png"/>
              </li>
              <li class="dropdown"><button class="dropdown_btn" onclick="sortBy('date')">Date</button></li>
              <li class="dropdown"><button class="dropdown_btn" onclick="sortBy('title')">Titre</button></li>
            </ul>
          </div> 
        </div>          
        <div id="photos-container" class="photos-container"></div>
      </section>
  
      <div id="lightbox">
        <div class="lightbox_bg">
          <div class="control_lightbox_img">
            <img src="assets/icons/gauche.png" onclick="previousImg()"/>
            <div class="mediaBox">
              <img src="" id="imgDyn" class="imgDyn"/>
              <video src="" id="vidDyn" class="vidDyn" controls></video>
              <h3 id="titleDyn" class="titleDyn"></h3>
            </div>         
            <img src="assets/icons/droit.png" onclick="nextImg()"/>
          </div>
          
          <img src="assets/icons/closeRed.png" alt="close button" onclick="closeModal('lightbox')" class="closeLightbox"/>
        </div>      
      </div>
      
      <div id="totalLike" class="totalLike"></div>
    </main>   
    
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/photos.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/modals.js"></script>
  </body>
</html>
